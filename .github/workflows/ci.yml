name: ci 

on:
  push:
    branches:
      - main
      - dev
      
jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 11

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build front-end
      run: npm run build

    - name: Build back-end
      run: ./gradlew build
  
  
